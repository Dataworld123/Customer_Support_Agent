<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Meenakshi Tomar - Dental Assistant</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></meta>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif !important;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            height: 100vh !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
        }

        .modern-chat-container.chat-container {
            width: 100% !important;
            max-width: 400px !important;
            height: 600px !important;
            background: white !important;
            border-radius: 20px !important;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1) !important;
            display: flex !important;
            flex-direction: column !important;
            overflow: hidden !important;
        }

        .chat-header {
            background: linear-gradient(135deg, #4f46e5 0%, #06b6d4 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .header-info {
            flex: 1;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .header-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .accessibility-btn {
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #4f46e5;
            color: white;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
        }

        .message.user .message-content {
            background: #4f46e5;
            color: white;
        }

        .message-text {
            line-height: 1.4;
            font-size: 14px;
        }

        .message-text ul {
            margin: 8px 0;
            padding-left: 0;
            list-style: none;
        }

        .message-text li {
            margin-bottom: 6px;
            padding-left: 20px;
            position: relative;
        }

        .message-text li:before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #4f46e5;
            font-weight: bold;
        }

        .message.user .message-text li:before {
            color: rgba(255,255,255,0.8);
        }

        .message-time {
            font-size: 11px;
            color: #64748b;
            margin-top: 8px;
            text-align: center;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f1f5f9;
            border-radius: 25px;
            padding: 8px 15px;
        }

        .input-field {
            flex: 1;
            border: none;
            background: none;
            outline: none;
            padding: 8px 0;
            font-size: 14px;
            color: #334155;
        }

        .input-field::placeholder {
            color: #94a3b8;
        }

        .input-actions {
            display: flex;
            gap: 10px;
        }

        .input-btn {
            background: none;
            border: none;
            color: #64748b;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .input-btn:hover {
            background: #e2e8f0;
        }

        .send-btn {
            background: #4f46e5;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: #4338ca;
            transform: scale(1.05);
        }

        .powered-by {
            text-align: center;
            padding: 10px;
            font-size: 11px;
            color: #94a3b8;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 80px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #94a3b8;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body class="modern-chat-body">
    <div class="modern-chat-container chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <button class="back-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="avatar">
                <i class="fas fa-tooth"></i>
            </div>
            <div class="header-info">
                <div class="header-title">Hi there ðŸ‘‹</div>
                <div class="header-subtitle">We typically reply within a few minutes.</div>
            </div>
            <div class="accessibility-btn">
                <i class="fas fa-universal-access"></i>
            </div>
            <button class="menu-btn">
                <i class="fas fa-ellipsis-vertical"></i>
            </button>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <!-- Welcome message -->
            <div class="message">
                <div class="message-avatar">
                    <i class="fas fa-tooth"></i>
                </div>
                <div class="message-content">
                    <div class="message-text">
                        Welcome! I'm Dr. Meenakshi Tomar's dental assistant. How can I help you with your dental health today?
                    </div>
                </div>
            </div>

            <!-- Typing indicator (hidden by default) -->
            <div class="message" id="typingIndicator">
                <div class="message-avatar">
                    <i class="fas fa-tooth"></i>
                </div>
                <div class="typing-indicator">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input">
            <form id="messageForm">
                <div class="input-container">
                    <button type="button" class="input-btn">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <input type="text" id="messageInput" class="input-field" placeholder="Enter your message..." autocomplete="off" required>
                    <button type="button" class="input-btn">
                        <i class="fas fa-smile"></i>
                    </button>
                    <button type="submit" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
            <div class="powered-by">
                POWERED BY <strong>DR. MEENAKSHI TOMAR DDS</strong>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            // Auto-scroll to bottom
            function scrollToBottom() {
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Format time
            function getCurrentTime() {
                const now = new Date();
                return now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }

            // Show typing indicator
            function showTyping() {
                $("#typingIndicator").show();
                scrollToBottom();
            }

            // Hide typing indicator
            function hideTyping() {
                $("#typingIndicator").hide();
            }

            // Format bullet points for display
            function formatBulletPoints(text) {
                if (text.includes('â€¢')) {
                    var lines = text.split('\n');
                    var bulletPoints = [];
                    var regularText = [];

                    lines.forEach(function(line) {
                        line = line.trim();
                        if (line.startsWith('â€¢')) {
                            bulletPoints.push('<li>' + line.substring(1).trim() + '</li>');
                        } else if (line.length > 0) {
                            regularText.push(line);
                        }
                    });

                    if (bulletPoints.length > 0) {
                        var formattedResponse = '';
                        if (regularText.length > 0) {
                            formattedResponse += regularText.join('<br>') + '<br>';
                        }
                        formattedResponse += '<ul>' + bulletPoints.join('') + '</ul>';
                        return formattedResponse;
                    }
                }
                return text.replace(/\n/g, '<br>');
            }

            // Add user message
            function addUserMessage(message) {
                const time = getCurrentTime();
                const userHtml = `
                    <div class="message user">
                        <div class="message-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="message-content">
                            <div class="message-text">${message}</div>
                        </div>
                    </div>
                `;
                $("#chatMessages").append(userHtml);
                scrollToBottom();
            }

            // Add bot message
            function addBotMessage(message) {
                const time = getCurrentTime();
                const formattedMessage = formatBulletPoints(message);
                const botHtml = `
                    <div class="message">
                        <div class="message-avatar">
                            <i class="fas fa-tooth"></i>
                        </div>
                        <div class="message-content">
                            <div class="message-text">${formattedMessage}</div>
                        </div>
                    </div>
                `;
                $("#chatMessages").append(botHtml);
                scrollToBottom();
            }

            // Handle form submission
            $("#messageForm").on("submit", function(event) {
                event.preventDefault();

                const message = $("#messageInput").val().trim();
                if (!message) return;

                // Add user message
                addUserMessage(message);

                // Clear input
                $("#messageInput").val("");

                // Show typing indicator
                showTyping();

                // Send message to backend
                $.ajax({
                    data: { msg: message },
                    type: "POST",
                    url: "/get",
                    timeout: 30000
                }).done(function(data) {
                    hideTyping();
                    addBotMessage(data.response);
                }).fail(function() {
                    hideTyping();
                    addBotMessage("Sorry, I'm having trouble connecting right now. Please try again in a moment.");
                });
            });

            // Handle enter key
            $("#messageInput").on("keypress", function(e) {
                if (e.which === 13 && !e.shiftKey) {
                    e.preventDefault();
                    $("#messageForm").submit();
                }
            });

            // Initial scroll
            scrollToBottom();
        });
    </script>
</body>
</html>
